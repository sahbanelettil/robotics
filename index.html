<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="description" content="Smart Kitchen Control - IoT kitchen safety system with milk overflow detection, cooker whistle counting, and timer control"/>
  <meta name="keywords" content="smart kitchen, IoT, milk overflow, cooker, timer, home automation"/>
  <meta name="author" content="Smart Kitchen Team"/>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#667eea"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="Kitchen"/>
  
  <!-- iOS Splash Screen -->
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <link rel="apple-touch-startup-image" href="icon-512.png"/>
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json"/>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png"/>
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png"/>
  
  <title>Smart Kitchen Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <!-- Install Button (Hidden by default) -->
    <div id="installContainer" class="install-container" style="display:none;">
      <button id="installBtn" class="install-btn">
        üì≤ Install App
      </button>
    </div>

    <h1>üî• Smart Kitchen</h1>
    <div id="conn" class="conn bad">Connecting‚Ä¶</div>

    <!-- Mode Selection -->
    <div class="mode row">
      <button id="milkBtn" class="btn" onclick="setMode('milk')">ü•õ Milk</button>
      <button id="cookBtn" class="btn" onclick="setMode('cooker')">üç≤ Cooker</button>
      <button id="timerBtn" class="btn" onclick="setMode('timer')">‚è≤Ô∏è Timer</button>
    </div>

    <!-- Status Display -->
    <div class="stats">
      <div class="item">
        <span>Mode</span>
        <span id="modeTxt">-</span>
      </div>
      <div class="item" id="tgRow">
        <span id="tgLabel">Target</span>
        <span id="tgtTxt">-</span>
      </div>
      <div class="item" id="ctRow">
        <span id="ctLabel">Count</span>
        <span id="cntTxt">-</span>
      </div>
      <div class="item">
        <span>Status</span>
        <span id="runTxt">
          <span class="status halt">STOPPED</span>
        </span>
      </div>
    </div>

    <!-- Progress Bar -->
    <div id="progBox" style="margin:12px 0; display:none">
      <div class="bar">
        <div id="fill" class="fill">0%</div>
      </div>
    </div>

    <!-- Target Adjustment Controls -->
    <div id="ctl1" class="row" style="display:none">
      <button class="minus" onclick="changeTarget(-1)">‚àí</button>
      <div class="big" style="flex:1" id="bigTgt">3</div>
      <button class="plus" onclick="changeTarget(1)">+</button>
    </div>

    <!-- Start/Stop Controls -->
    <div id="ctl2" class="row">
      <button class="start" onclick="toggleRun(true)">‚ñ∂Ô∏è START</button>
      <button class="stop" onclick="toggleRun(false)">‚è∏Ô∏è STOP</button>
    </div>

    <!-- Update Available Notification -->
    <div id="updateNotification" class="update-notification" style="display:none;">
      <span>New version available!</span>
      <button id="reloadBtn" class="reload-btn">Update</button>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Your App Logic -->
  <script src="app.js"></script>
</body>
</html>
